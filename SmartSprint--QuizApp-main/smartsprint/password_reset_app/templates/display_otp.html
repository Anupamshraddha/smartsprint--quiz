<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 1rem;
        }
        .card-title {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-5">
            <div class="card p-4">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Your OTP</h2>

                    <div class="alert alert-info text-center">
                        <p class="mb-2">Your One-Time Password (OTP) for password reset is:</p>
                        <h3 class="fw-bold">{{ otp }}</h3>
                        <p class="small text-muted mt-3">This OTP will expire on <br>{{ expires_at|date:"F j, Y, g:i a" }}</p>
                    </div>

                    <p class="text-center">Please use this OTP to verify your account.</p>
                    <a href="{% url 'verify_otp' %}" class="btn btn-primary w-100 mt-3">Continue to Verification</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
