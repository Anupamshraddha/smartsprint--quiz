{% extends 'base.html' %}




{% block title_block %}Add Questions{% endblock %}

{% block style %}
    <style>
.page-center-container {
    display: flex;
    justify-content: center;
    padding-top: 100px; /* push below the navbar */
    padding-bottom: 50px;
}

        .form-container {
            background: rgb(39, 82, 147);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.99);
            width: 100%;
            max-width: 500px;



        }
        h2 {
            margin-bottom: 25px;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #9d4949;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .link {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #0066cc;
        }
        .link:hover {
            text-decoration: underline;
        }
        .link-button {
    display: inline-block;
    background-color: #007bff;
    color: white;
    padding: 12px 20px;
    border-radius: 6px;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    margin-top: 20px;
}
.link-button:hover {
    background-color: #0069d9;
}

    </style>
{% endblock %}
{% block main_block %}
<div class="page-center-container">
<div class="form-container">
    <h2>Add Question to Quiz: {{ quiz.name }}</h2>
    <form method="POST">
        <label>Question:</label>
        <input type="text" name="question" required>

        <label>Option 1:</label>
        <input type="text" name="option1" required>

        <label>Option 2:</label>
        <input type="text" name="option2" required>

        <label>Option 3:</label>
        <input type="text" name="option3" required>

        <label>Option 4:</label>
        <input type="text" name="option4" required>

        <label>Correct Option (1-4):</label>
        <input type="number" name="correct" min="1" max="4" required>

        <button type="submit">Add Question</button> <br>

    </form>
    <div>
        <a href="{{ url_for('view_quizzes', course_id=course.id) }}" class="link-button">View Quizzes</a>
    </div>
    
</div>
</div>
{% endblock %}
