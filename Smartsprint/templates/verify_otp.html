{% extends "base.html" %}
{% block main_block %}
  <h2>Verify OTP</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="otp" class="form-label">Enter OTP</label>
      <input type="text" class="form-control" name="otp" required>
    </div>

    <button type="submit" class="btn btn-success">Reset Password</button>
  </form>
  <p class="mt-3">
    Didn't get the OTP? 
    <a href="{{ url_for('resend_otp') }}">Resend OTP</a>
  </p>
{% endblock %}
