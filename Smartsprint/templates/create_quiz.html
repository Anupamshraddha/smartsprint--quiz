
{% extends 'base.html' %}

{% block title_block %}Create Quiz{% endblock %}


{% block main_block %}

<div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
        <h2 class="text-center mb-4">Create Quiz for <strong>{{ course.name }}</strong></h2>
        <form method="POST">
            <label>Quiz Name:</label><br>
            <input type="text" name="quiz_name" required><br><br>
            <div class="mt-3 text-center">
            <button type="submit" class="btn btn-primary">Create Quiz</button>
            </div>
        </form>
        
        <div class="mt-3 text-center">
            <a href="{{ url_for('view_courses') }}" class="btn btn-secondary">Back to Courses</a>
        </div>
    </div>
</div>

{% endblock %}
