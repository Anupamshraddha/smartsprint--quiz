{% extends 'base.html' %}




{% block title_block %}Profile Page{% endblock %}

{% block main_block %}

<div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
        <h2 class="text-center mb-4">Add New Course</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Course Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter course name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Course Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter course description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Course Image</label>
                <input class="form-control" type="file" id="image" name="image" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Course</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{{ url_for('view_courses') }}" class="btn btn-secondary">Back to Courses</a>
        </div>
    </div>
</div>

{% endblock %}
